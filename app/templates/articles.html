{% extends 'base.html'%}
<br>
<br>

<!-- Styles block -->

{% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}"> {% endblock %} {% block content %}
<div class="container">
    <div class="row">
        <div class="">
            {% for article in articles %}

            <div class="card">
                <img class="card-img-top" src="{{article.poster}}" alt="Card image cap" width=100%>
                <div class="card-body">
                    <h5 class="card-title"><strong>{{article.title}}</strong></h5>
                    <p class="card-text">{{article.description}}</p>
                    <p class="card-text"> <em>Author: </em>{{article.author}}</p>
                    <p class="card-text">Click <a class="btn-sm btn-primary" href="{{article.link}}">here</a> to find out more</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Date published:<em>{{ article.publishedAt}}</em></small>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
